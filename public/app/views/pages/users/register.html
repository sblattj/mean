<div class="page-header">
    <h1>User Registration</h1>
    </div>

<form ng-submit="register.regUser(regData)">
    <input class="form-control" type="text" name="email" placeholder="email" ng-model="register.regData.email">
    <br />
    <input class="form-control" type="text" name="username" placeholder="username" ng-model="register.regData.username">
    <br />
    <input class="form-control" type="text" name="password" placeholder="password" ng-model="register.regData.password">
    <br />

    <button class="btn btn-primary" type="submit">Register</button>
</form>

<br />

<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyicon-repeat spinner">
        <p>Loading...</p>
    </span>
</div>

<br />

<div class="row show-hide-message" ng-show="register.successMsg">
    <div class="alert alert-success">{{ register.successMsg }}</div>
</div>

<br />

<div class="row show-hide-message" ng-show="register.errorMsg">
    <div class="alert alert-danger">{{ register.errorMsg }}</div>
</div>
